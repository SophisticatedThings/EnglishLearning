<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reviews</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/3.6.2/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div>
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>User ID</th>
                <th>Title</th>
                <th>Response</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="review: ${reviews}">
                <td th:text="*{review.getId()}">Review</td>
                <td th:text="*{review.getTitle()}"></td>
                <td th:text="*{review.getResponse()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
